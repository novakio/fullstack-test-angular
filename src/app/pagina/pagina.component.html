<div class="content-master">
  <header class="title">
    <h1>Fullstack Test Angular</h1>
  </header>
  <body>
    <div class="sidebar">
      <a rel="stylesheet" href="start">Start</a>
    </div>
    <div class="content">
      <h3>
        {{ apiGreeting }}
      </h3>
      <p>{{ dateTime }}</p>
      <div class="input-content" id="insertTexto">
        <input
          type="text"
          placeholder="Insira um texto"
          id="texto"
          name="texto"
          [value]="text"
          (keyup)="onchangeInput($event.target.value)"
        />
        <div class="button-content">
          <button type="submit" (click)="sendText()" >Enviar</button>
        </div>
      </div>
      <p>{{ showText }}</p>
    </div>
  </body>
</div>
